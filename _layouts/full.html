<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="icon" href="{{site.baseurl}}/favicon.ico" type="image/gif" sizes="16x16">
  <script src="{{site.baseurl}}/assets/js/main.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <title>{{page.title}} | Edispo</title>
  <meta name="description" content="Edispo is an online marketplace targeted towards the reselling of 
      used corporate and individual electronics such as computers, cellphones, laptops, 
      TVs, and the like.">
  <meta property="og:image" content="{{site.baseurl}}/assets/images/logo.png">
</head>

<body class="theme1 sulong-regular-2">
  <!-- Messenger Chat Plugin Code -->
  <div id="fb-root"></div>
  
  <!-- Your Chat Plugin code -->
  <div id="fb-customer-chat" class="fb-customerchat">
  </div>
  
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "102827112196217");
    chatbox.setAttribute("attribution", "biz_inbox");
  
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '915804896017856',
        autoLogAppEvents : true,
        xfbml            : true,
        version          : 'v3.3'
      });
    };
  
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  
  {% include header.html %}
  {{content}}
  {% include footer.html %}

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        "dots": false,
        "arrows": false,
        "slidesToShow": 4, 
        "slidesToScroll": 4,
        "infinite": false
      });
    });
  </script>
</body>



</html>
